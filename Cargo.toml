[package]
name = "homebrew-rust"
version = "0.1.0"
edition = "2024"

[[bin]]
name = "brew-rust"
path = "src/main.rs"

[dependencies]
sha2 = "0.10"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = "0.4"
regex = "1.11"
reqwest = { version = "0.12", features = ["stream", "blocking"] }
tokio = { version = "1", features = ["full"] }
futures-util = "0.3"
indicatif = "0.17"
hex = "0.4"
tar = "0.4"
flate2 = "1.0"
walkdir = "2.5"
pathdiff = "0.2"
num_cpus = "1.16"
